<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espresso Bar Slot Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <div id="winner">
      <div id="message">
        <div id="closeMessage"><span>X</span></div>
        <h1>Congratulations!</h1>
        <p id="winningStatement"></p>
        <img id="winningImage" />
      </div>
    </div>
    <h1 class="title">Slots!</h1>
    <div id="container">
      <div id="slot-machine">
        <div id="slots">
          <div class="container">
            <div class="slot slot-1">
              <figure><img src="img/slots/coffee-slot1.png"></figure>
              <figure><img src="img/slots/tea-slot1.png"></figure>
              <figure><img src="img/slots/espresso-slot1.png"></figure>
            </div>
          </div>
          <div class="container">
            <div class="slot slot-2">
              <figure><img src="img/slots/coffee-slot2.png"></figure>
              <figure><img src="img/slots/tea-slot2.png"></figure>
              <figure><img src="img/slots/espresso-slot2.png"></figure>
            </div>
          </div>
          <div class="container">
            <div class="slot slot-3">
              <figure><img src="img/slots/coffee-slot3.png"></figure>
              <figure><img src="img/slots/tea-slot3.png"></figure>
              <figure><img src="img/slots/espresso-slot3.png"></figure>
            </div>
          </div>
        </div>
        <button id="playButton"></button>
      </div>
    </div>
    <div id="stats">
      <div id="wins">Wins: 0</div>
      <div id="losses">Losses: 0</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
